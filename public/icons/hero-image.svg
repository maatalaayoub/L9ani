<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرجات لونية -->
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="magnifierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- فلتر الظل -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- خطوط اتصال متحركة - في الخلفية -->
  <g opacity="0.25" stroke="#9CA3AF" stroke-width="2" fill="none" stroke-dasharray="8,8">
    <path d="M 400,250 Q 500,350 700,350">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 320,280 Q 280,350 250,450">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 450,200 Q 650,180 950,200">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- نقاط مضيئة متحركة - في الخلفية -->
  <circle cx="550" cy="300" r="5" fill="#60A5FA">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="380" r="4" fill="#F59E0B">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="250" r="6" fill="#A855F7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- عدسة المكبر الكبيرة -->
  <g transform="translate(400, 250)" filter="url(#glow)">
    <!-- الظل الخلفي -->
    <circle cx="5" cy="5" r="120" fill="#000" opacity="0.15"/>
    
    <!-- العدسة الرئيسية -->
    <circle cx="0" cy="0" r="120" fill="url(#magnifierGradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#fff" stroke-width="16" opacity="0.95"/>
    <circle cx="0" cy="0" r="105" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.6"/>
    
    <!-- انعكاس الضوء -->
    <ellipse cx="-35" cy="-35" rx="35" ry="50" fill="#fff" opacity="0.4" transform="rotate(-45 -35 -35)"/>
    <ellipse cx="30" cy="30" rx="20" ry="25" fill="#fff" opacity="0.2" transform="rotate(20 30 30)"/>
    
    <!-- المقبض -->
    <line x1="85" y1="85" x2="160" y2="160" stroke="#fff" stroke-width="18" stroke-linecap="round" opacity="0.95"/>
    <line x1="85" y1="85" x2="160" y2="160" stroke="#3B82F6" stroke-width="14" stroke-linecap="round" opacity="0.8"/>
    
    <!-- تفاصيل المقبض -->
    <circle cx="122" cy="122" r="8" fill="#fff" opacity="0.6"/>
    
    <!-- موجات البحث -->
    <circle cx="0" cy="0" r="130" fill="none" stroke="#E5E7EB" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="130" to="160" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#E5E7EB" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="130" to="160" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#E5E7EB" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="130" to="160" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- اليد والهاتف -->
  <g transform="translate(700, 350)" filter="url(#shadow)">
    <!-- الهاتف -->
    <g transform="rotate(-15 0 0)">
      <rect x="-60" y="-120" width="120" height="220" rx="15" fill="url(#phoneGradient)"/>
      <rect x="-55" y="-115" width="110" height="210" rx="12" fill="#1E293B"/>
      
      <!-- شاشة الهاتف -->
      <rect x="-50" y="-105" width="100" height="180" rx="8" fill="url(#screenGradient)"/>
      
      <!-- محتوى الشاشة - أيقونات البحث -->
      <g opacity="0.8">
        <!-- شريط البحث -->
        <rect x="-40" y="-90" width="80" height="20" rx="10" fill="#fff" opacity="0.9"/>
        <circle cx="-30" cy="-80" r="5" fill="#6B7280"/>
        <rect x="-20" y="-83" width="40" height="6" rx="3" fill="#E5E7EB"/>
        
        <!-- نتائج البحث - بطاقات صغيرة -->
        <rect x="-40" y="-60" width="80" height="30" rx="6" fill="#fff" opacity="0.8"/>
        <circle cx="-28" cy="-45" r="8" fill="#8B5CF6"/>
        <rect x="-10" y="-50" width="30" height="4" rx="2" fill="#E5E7EB"/>
        <rect x="-10" y="-42" width="20" height="4" rx="2" fill="#E5E7EB"/>
        
        <rect x="-40" y="-20" width="80" height="30" rx="6" fill="#fff" opacity="0.8"/>
        <circle cx="-28" cy="-5" r="8" fill="#F59E0B"/>
        <rect x="-10" y="-10" width="30" height="4" rx="2" fill="#E5E7EB"/>
        <rect x="-10" y="-2" width="20" height="4" rx="2" fill="#E5E7EB"/>
        
        <rect x="-40" y="20" width="80" height="30" rx="6" fill="#fff" opacity="0.8"/>
        <circle cx="-28" cy="35" r="8" fill="#10B981"/>
        <rect x="-10" y="30" width="30" height="4" rx="2" fill="#E5E7EB"/>
        <rect x="-10" y="38" width="20" height="4" rx="2" fill="#E5E7EB"/>
      </g>
      
      <!-- الكاميرا والسماعة -->
      <circle cx="0" cy="-108" r="3" fill="#334155"/>
      <rect x="-8" y="-110" width="16" height="3" rx="1.5" fill="#334155"/>
    </g>
  </g>
  
  <!-- أيقونات عائمة واقعية -->
  <!-- بطاقة شخص مفقود -->
  <g transform="translate(250, 450)" opacity="0.9" filter="url(#shadow)">
    <rect x="-45" y="-60" width="90" height="120" rx="8" fill="#fff"/>
    <rect x="-40" y="-55" width="80" height="80" rx="6" fill="#E5E7EB"/>
    <circle cx="0" cy="-25" r="18" fill="#6366F1"/>
    <ellipse cx="0" cy="5" rx="22" ry="18" fill="#6366F1"/>
    <rect x="-35" y="30" width="70" height="6" rx="3" fill="#D1D5DB"/>
    <rect x="-35" y="42" width="50" height="6" rx="3" fill="#D1D5DB"/>
    <animateTransform attributeName="transform" type="translate" values="250,450; 250,440; 250,450" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- بطاقة حيوان أليف -->
  <g transform="translate(950, 200)" opacity="0.9" filter="url(#shadow)">
    <rect x="-45" y="-60" width="90" height="120" rx="8" fill="#fff"/>
    <rect x="-40" y="-55" width="80" height="80" rx="6" fill="#FEF3C7"/>
    <!-- صورة كلب بسيطة -->
    <circle cx="0" cy="-25" r="15" fill="#F59E0B"/>
    <ellipse cx="0" cy="-5" rx="18" ry="14" fill="#F59E0B"/>
    <ellipse cx="-12" cy="-32" rx="6" ry="10" fill="#F59E0B"/>
    <ellipse cx="12" cy="-32" rx="6" ry="10" fill="#F59E0B"/>
    <circle cx="-5" cy="-26" r="2" fill="#1F2937"/>
    <circle cx="5" cy="-26" r="2" fill="#1F2937"/>
    <rect x="-35" y="30" width="70" height="6" rx="3" fill="#D1D5DB"/>
    <rect x="-35" y="42" width="50" height="6" rx="3" fill="#D1D5DB"/>
    <animateTransform attributeName="transform" type="translate" values="950,200; 950,190; 950,200" dur="2.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- بطاقة متعلقات -->
  <g transform="translate(200, 200)" opacity="0.85" filter="url(#shadow)">
    <rect x="-40" y="-55" width="80" height="110" rx="8" fill="#fff"/>
    <rect x="-35" y="-50" width="70" height="70" rx="6" fill="#DBEAFE"/>
    <!-- حقيبة -->
    <rect x="-18" y="-28" width="36" height="28" rx="3" fill="#3B82F6"/>
    <rect x="-12" y="-32" width="8" height="6" rx="2" fill="#3B82F6"/>
    <rect x="4" y="-32" width="8" height="6" rx="2" fill="#3B82F6"/>
    <circle cx="0" cy="-14" r="3" fill="#fff" opacity="0.8"/>
    <rect x="-30" y="25" width="60" height="5" rx="2.5" fill="#D1D5DB"/>
    <rect x="-30" y="35" width="45" height="5" rx="2.5" fill="#D1D5DB"/>
    <animateTransform attributeName="transform" type="translate" values="200,200; 200,190; 200,200" dur="4s" repeatCount="indefinite"/>
  </g>
</svg>