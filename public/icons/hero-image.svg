<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- تدرجات لونية -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="magnifierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- فلتر الظل -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- خطوط اتصال متحركة - في الخلفية -->
  <g opacity="0.35" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="12,8">
    <path d="M 350,280 Q 550,350 680,340">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 300,220 Q 220,300 220,420">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 380,180 Q 650,150 920,180">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- نقاط مضيئة متحركة - في الخلفية -->
  <circle cx="550" cy="300" r="5" fill="#60A5FA">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="380" r="4" fill="#F59E0B">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="250" r="6" fill="#A855F7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- عدسة المكبر الكبيرة - محسنة -->
  <g transform="translate(350, 280)" filter="url(#glow)">
    <!-- الظل -->
    <circle cx="8" cy="8" r="130" fill="#000" opacity="0.12"/>
    
    <!-- العدسة الخارجية -->
    <circle cx="0" cy="0" r="130" fill="url(#magnifierGradient)" opacity="0.2"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#5B8DEF" stroke-width="18" opacity="0.95"/>
    <circle cx="0" cy="0" r="115" fill="none" stroke="#3B82F6" stroke-width="4" opacity="0.5"/>
    
    <!-- تفاصيل داخلية -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#E0F2FE" stroke-width="2" opacity="0.3"/>
    
    <!-- انعكاسات الضوء -->
    <ellipse cx="-40" cy="-40" rx="40" ry="55" fill="#fff" opacity="0.35" transform="rotate(-45 -40 -40)"/>
    <ellipse cx="35" cy="35" rx="25" ry="30" fill="#fff" opacity="0.2" transform="rotate(20 35 35)"/>
    <circle cx="-20" cy="-50" r="15" fill="#fff" opacity="0.25"/>
    
    <!-- المقبض المحسن - أطول وأكبر -->
    <g transform="rotate(45 0 0)">
      <rect x="92" y="-18" width="150" height="36" rx="18" fill="#5B8DEF" opacity="0.95"/>
      <rect x="94" y="-16" width="146" height="32" rx="16" fill="#3B82F6" opacity="0.9"/>
      <!-- تفاصيل المقبض -->
      <circle cx="167" cy="0" r="14" fill="#60A5FA" opacity="0.7"/>
      <circle cx="135" cy="0" r="10" fill="#93C5FD" opacity="0.6"/>
      <circle cx="200" cy="0" r="10" fill="#93C5FD" opacity="0.6"/>
      <!-- خطوط زخرفية -->
      <line x1="115" y1="-8" x2="115" y2="8" stroke="#93C5FD" stroke-width="2.5" opacity="0.4"/>
      <line x1="150" y1="-8" x2="150" y2="8" stroke="#93C5FD" stroke-width="2.5" opacity="0.4"/>
      <line x1="185" y1="-8" x2="185" y2="8" stroke="#93C5FD" stroke-width="2.5" opacity="0.4"/>
      <!-- خط مركزي -->
      <line x1="105" y1="0" x2="210" y2="0" stroke="#60A5FA" stroke-width="1.5" opacity="0.3"/>
    </g>
    
    <!-- موجات البحث المحسنة -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#60A5FA" stroke-width="2.5" opacity="0.4">
      <animate attributeName="r" from="140" to="175" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#3B82F6" stroke-width="2.5" opacity="0.4">
      <animate attributeName="r" from="140" to="175" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#5B8DEF" stroke-width="2.5" opacity="0.4">
      <animate attributeName="r" from="140" to="175" dur="2.5s" begin="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.4" to="0" dur="2.5s" begin="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- الهاتف المحسن -->
  <g transform="translate(750, 330)" filter="url(#shadow)">
    <g transform="rotate(-12 0 0)">
      <!-- جسم الهاتف -->
      <rect x="-70" y="-140" width="140" height="260" rx="20" fill="#1E293B" opacity="0.95"/>
      <rect x="-65" y="-135" width="130" height="250" rx="18" fill="#0F172A"/>
      
      <!-- شاشة الهاتف -->
      <rect x="-58" y="-125" width="116" height="215" rx="12" fill="url(#screenGradient)"/>
      
      <!-- محتوى الشاشة المحسن -->
      <g opacity="0.9">
        <!-- شريط البحث العلوي -->
        <rect x="-48" y="-110" width="96" height="28" rx="14" fill="#fff" opacity="0.95">
          <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
        </rect>
        <circle cx="-36" cy="-96" r="7" fill="#6366F1"/>
        <rect x="-22" y="-100" width="50" height="8" rx="4" fill="#E5E7EB"/>
        
        <!-- نتائج البحث - بطاقات محسنة -->
        <!-- بطاقة 1 -->
        <g transform="translate(0, -65)">
          <rect x="-48" y="0" width="96" height="45" rx="10" fill="#fff" opacity="0.9"/>
          <circle cx="-32" cy="22" r="12" fill="#8B5CF6"/>
          <rect x="-12" y="12" width="40" height="6" rx="3" fill="#D1D5DB"/>
          <rect x="-12" y="22" width="30" height="5" rx="2.5" fill="#E5E7EB"/>
          <rect x="-12" y="30" width="35" height="5" rx="2.5" fill="#E5E7EB"/>
        </g>
        
        <!-- بطاقة 2 -->
        <g transform="translate(0, -10)">
          <rect x="-48" y="0" width="96" height="45" rx="10" fill="#fff" opacity="0.9"/>
          <circle cx="-32" cy="22" r="12" fill="#F59E0B"/>
          <rect x="-12" y="12" width="40" height="6" rx="3" fill="#D1D5DB"/>
          <rect x="-12" y="22" width="30" height="5" rx="2.5" fill="#E5E7EB"/>
          <rect x="-12" y="30" width="35" height="5" rx="2.5" fill="#E5E7EB"/>
        </g>
        
        <!-- بطاقة 3 -->
        <g transform="translate(0, 45)">
          <rect x="-48" y="0" width="96" height="45" rx="10" fill="#fff" opacity="0.9"/>
          <circle cx="-32" cy="22" r="12" fill="#10B981"/>
          <rect x="-12" y="12" width="40" height="6" rx="3" fill="#D1D5DB"/>
          <rect x="-12" y="22" width="30" height="5" rx="2.5" fill="#E5E7EB"/>
          <rect x="-12" y="30" width="35" height="5" rx="2.5" fill="#E5E7EB"/>
        </g>
      </g>
      
      <!-- كاميرا وسماعة -->
      <ellipse cx="0" cy="-128" rx="20" ry="4" fill="#334155" opacity="0.8"/>
      <circle cx="0" cy="-128" r="4" fill="#475569"/>
    </g>
  </g>
  
  <!-- بطاقات عائمة محسنة - تصميم واقعي -->
  
  <!-- بطاقة شخص مفقود - صورة واقعية -->
  <g transform="translate(220, 440)" opacity="0.95" filter="url(#shadow)">
    <rect x="-55" y="-75" width="110" height="150" rx="10" fill="#fff"/>
    <!-- صورة الشخص -->
    <rect x="-50" y="-70" width="100" height="100" rx="8" fill="#E5E7EB"/>
    <defs>
      <clipPath id="personClip">
        <rect x="-50" y="-70" width="100" height="100" rx="8"/>
      </clipPath>
    </defs>
    <g clip-path="url(#personClip)">
      <!-- خلفية الصورة -->
      <rect x="-50" y="-70" width="100" height="100" fill="#C7D2FE"/>
      <!-- شخص بسيط -->
      <circle cx="0" cy="-30" r="20" fill="#6366F1"/>
      <ellipse cx="0" cy="10" rx="35" ry="40" fill="#6366F1"/>
    </g>
    <!-- معلومات -->
    <text x="0" y="48" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="600">Ahmed Ali</text>
    <text x="0" y="62" text-anchor="middle" fill="#6B7280" font-size="9">Missing since Dec 20</text>
    <!-- شارة URGENT -->
    <rect x="25" y="-70" width="22" height="14" rx="7" fill="#EF4444"/>
    <text x="36" y="-61" text-anchor="middle" fill="#fff" font-size="7" font-weight="700">!</text>
    <animateTransform attributeName="transform" type="translate" values="220,440; 220,428; 220,440" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- بطاقة حيوان أليف - صورة واقعية -->
  <g transform="translate(980, 220)" opacity="0.95" filter="url(#shadow)">
    <rect x="-55" y="-75" width="110" height="150" rx="10" fill="#fff"/>
    <!-- صورة الحيوان -->
    <rect x="-50" y="-70" width="100" height="100" rx="8" fill="#FEF3C7"/>
    <defs>
      <clipPath id="petClip">
        <rect x="-50" y="-70" width="100" height="100" rx="8"/>
      </clipPath>
    </defs>
    <g clip-path="url(#petClip)">
      <!-- خلفية -->
      <rect x="-50" y="-70" width="100" height="100" fill="#FDE68A"/>
      <!-- كلب واقعي أكثر -->
      <ellipse cx="0" cy="-10" rx="28" ry="24" fill="#D97706"/>
      <circle cx="0" cy="-35" r="22" fill="#D97706"/>
      <ellipse cx="-16" cy="-45" rx="8" ry="14" fill="#D97706"/>
      <ellipse cx="16" cy="-45" rx="8" ry="14" fill="#D97706"/>
      <circle cx="-8" cy="-36" r="4" fill="#1F2937"/>
      <circle cx="8" cy="-36" r="4" fill="#1F2937"/>
      <circle cx="0" cy="-26" r="3.5" fill="#1F2937"/>
      <path d="M -8,-20 Q 0,-16 8,-20" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>
      <!-- لسان -->
      <ellipse cx="0" cy="-10" rx="6" ry="8" fill="#EF4444"/>
    </g>
    <!-- معلومات -->
    <text x="0" y="48" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="600">Max (Dog)</text>
    <text x="0" y="62" text-anchor="middle" fill="#6B7280" font-size="9">Lost in Downtown</text>
    <!-- شارة REWARD -->
    <rect x="20" y="-70" width="27" height="14" rx="7" fill="#F59E0B"/>
    <text x="33.5" y="-61" text-anchor="middle" fill="#fff" font-size="7" font-weight="700">$</text>
    <animateTransform attributeName="transform" type="translate" values="980,220; 980,208; 980,220" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- بطاقة متعلقات - صورة واقعية -->
  <g transform="translate(180, 180)" opacity="0.92" filter="url(#shadow)">
    <rect x="-55" y="-75" width="110" height="150" rx="10" fill="#fff"/>
    <!-- صورة الحقيبة -->
    <rect x="-50" y="-70" width="100" height="100" rx="8" fill="#DBEAFE"/>
    <defs>
      <clipPath id="bagClip">
        <rect x="-50" y="-70" width="100" height="100" rx="8"/>
      </clipPath>
    </defs>
    <g clip-path="url(#bagClip)">
      <!-- خلفية -->
      <rect x="-50" y="-70" width="100" height="100" fill="#BFDBFE"/>
      <!-- حقيبة واقعية -->
      <rect x="-28" y="-35" width="56" height="45" rx="5" fill="#1E40AF"/>
      <rect x="-24" y="-32" width="48" height="39" rx="4" fill="#2563EB"/>
      <!-- مقابض -->
      <rect x="-18" y="-42" width="12" height="10" rx="4" fill="#1E40AF"/>
      <rect x="6" y="-42" width="12" height="10" rx="4" fill="#1E40AF"/>
      <!-- سحاب -->
      <line x1="-20" y1="-23" x2="20" y2="-23" stroke="#60A5FA" stroke-width="2"/>
      <circle cx="0" cy="-23" r="3" fill="#93C5FD"/>
      <!-- جيب أمامي -->
      <rect x="-15" y="-15" width="30" height="20" rx="3" fill="#1E3A8A" opacity="0.5"/>
      <circle cx="0" cy="-5" r="2" fill="#DBEAFE"/>
    </g>
    <!-- معلومات -->
    <text x="0" y="48" text-anchor="middle" fill="#1F2937" font-size="12" font-weight="600">Blue Backpack</text>
    <text x="0" y="62" text-anchor="middle" fill="#6B7280" font-size="9">Contains documents</text>
    <animateTransform attributeName="transform" type="translate" values="180,180; 180,168; 180,180" dur="4.5s" repeatCount="indefinite"/>
  </g>
</svg>